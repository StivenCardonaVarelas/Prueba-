<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootswatch Cosmo Theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">
    <title>Products App</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a href="" class="navbar-brand">
            Product App
        </a>
    </nav>
    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add Product</h4>
                    </div>
                    <form class="card-body" id="product-form">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Product Price"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1999" value="2018" placeholder="Product Year"
                                class="form-control">
                        </div>

                        <input type="submit" value="Save" class="btn btn-primary btn-block">

                    </form>

                </div>
            </div>
        </div>
        <br>
        <div id="product-list" class="col-md-8"></div>


    </div>
    <script src="App.js"></script>
</body>

</html>
